<div
  class="h-full flex flex-col p-lg bg-secondary-light shadow-md hover:shadow-lg"
>
  <div *ngIf="title" class="pb-md text-lg font-bold">{{ title }}</div>
  <p class="mb-xl flex-1">
    <ng-content></ng-content>
  </p>
  <a
    *ngIf="route"
    class="py-sm px-md bg-primary-dark hover:bg-primary text-white flex self-end"
    [routerLink]="route"
  >
    Show me!
  </a>
</div>
